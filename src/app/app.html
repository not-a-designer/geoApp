<ion-split-pane>

  <!-- START IONIC SIDE MENU -->
  <ion-menu [content]="content" when="lg">
    <ion-header>
      <ion-toolbar>
        <ion-title>Filter Options</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <!-- CUSTOM COMPONENT -->
      <menu-component></menu-component>
      <!-- END CUSTOM COMPONENT -->

    </ion-content>
  </ion-menu>
  <!-- END IONIC SIDE MENU -->



  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  
  <!-- START MAIN CONTENT      Pages displayed from [root] -->
  <ion-nav main [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
  <!-- END MAIN CONTENT -->
</ion-split-pane>
