<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Milwaukee Bike Crash Reports</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <agm-map [zoom]="14" [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng">
    <agm-info-window>
      <h3>Center point</h3>
      <p>Latitude: {{ lat }}</p>
      <p> Longitude: {{ lng }}</p>
    </agm-info-window>
  </agm-marker>
</agm-map>
</ion-content>
